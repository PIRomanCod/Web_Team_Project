{% extends "newsapp/base.html" %}

{% block content %}

<div class="container me-2 pe-3">
    <h3>Password reset</h3>
</div>

<form class="container mt-2" method="post">
    {% csrf_token %}
    <div style="container me-2">
    <div class="form-label">  {{ form.as_p }} </div>
    <button class="btn btn-success mx-3" type="submit">Request password reset</button>
    </div>
</form>

{% endblock %}
