<head>
    <title>Delete Contact</title>
</head>
<body>
    <h1>Delete Contact</h1>

    <p>Are you sure you want to delete the contact "{{ contact.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'contact_list' %}">Cancel</a>
    </form>
</body>
