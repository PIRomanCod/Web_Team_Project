{% extends 'newsapp/base.html' %}

{% block content %}
<div class="container my-1">

    <form class="form-control" action="{% url 'storageapp:upload_file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex flex-row my-1">
        <label class="form-label col-2 my-2 px-2 align-items-center" for="text_input">Input file name</label>
        <input  class="form-control" type="text" id="text_input" name="user_input"
                placeholder="Field can be empty, it will save the original file name.">
    </div>
    <div class="d-flex flex-row my-1">
        <label  class="form-label col-2 px-2 my-2 align-items-center" for="file">Select a file:</label>
        <input class="form-control" type="file" id="file" name="file">
    </div>
    <div class="grid g-2 mt-3">
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-danger" type="reset">Reset</button>
    </div>
    <div style="color: red;">{{ message }}</div>
</form>
</div>


{% endblock %}
