{% extends 'newsapp/base.html' %}

{% block content %}
<h4 class="text-center my-2 fs-4">Delete "{{file.file_name}}"?</h4>
<form class="d-flex flex-column align-items-center" method="post" action="{% url 'storageapp:delete_file' file_id=file.id %}">
    {% csrf_token %}
    <div>
        <button class="btn btn-danger mx-2" type="submit">Delete file</button>
        <a class="btn btn-success mx-2" href="{% url 'storageapp:files_list' %}" >Return to files</a>
    </div>
</form>
{% endblock %}
