{% extends 'storageapp/base_files.html' %}

{% block in_files %}

{% load static %}
<link rel="stylesheet" href="{% static 'storageapp/style.css' %}">
<form action="{% url 'storageapp:delete_file' file_id=file.id %}" method="post">
    {% csrf_token %}
    <div>
        <label>YOU WANT TO DELETE FILE {{ file.file_name }}. Are You suer?</label>
        <button class="upper-buttons">Delete file</button>
        <a href="{% url 'storageapp:files_list' %}" class="upper-buttons">Return to files</a>
    </div>
</form>
{% endblock %}
